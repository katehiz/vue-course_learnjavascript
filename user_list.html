<!DOCTYPE html>
<html>
<head>
	<title>Vue Course - Home Work #1</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style type="text/css">
		[v-cloak] {
			display: none;
		}
	</style>
</head>
<body>
	
	<div id="app" v-cloak>
		<!--<input type="number" v-model.number="counter">-->

		<div v-show='condition'>
			<userslist v-bind:list="users" v-on:remove="removeFromUsers"></userslist>
		</div>
		<button v-on:click='toggleUsersList' v-tooltip>
			{{ buttonText }}
		</button>
	</div>

	<template id="table">
		<table class="table">
			<tbody>
				<tr v-for='(item, index) in list' v-bind:key='item.id'>
					<!--<td><img width="100" v-bind:src='item.avatar'></td>-->
					<td>{{item.id}}</td>
					<td>{{ item.name | capitalize }}</td>
					<td>{{ item.username }}</td>
					<td>{{ item.phone }}</td>
					<!--<td><button v-on:click='copyToBuffer(index)'>copy</button></td>-->
					<td><button type="button" v-on:click="removeFromList(item.id)">X</button></td>
				</tr>
			</tbody>
			<tfoot>
				<tr><td colspan="5"><h4>Всего пользователей: <span>{{ list.length }}</span></h4></td></tr>
			</tfoot>
		</table>
	</template>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
